baseURL = 'https://allengrahamhart.github.io/'
languageCode = 'en-us'
title = 'Allen Graham Hart'
theme = 'PaperMod'

[params]
  # Features
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Profile mode for homepage
  [params.profileMode]
    enabled = true
    title = "Allen Graham Hart"
    subtitle = "Academic Researcher at University of Warwick"
    imageUrl = ""
    imageTitle = ""

    [[params.profileMode.buttons]]
      name = "Publications"
      url = "/publication/"
    [[params.profileMode.buttons]]
      name = "About"
      url = "/about/"

  # Social icons
  [[params.socialIcons]]
    name = "email"
    url = "mailto:your.email@warwick.ac.uk"
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/AllenGrahamHart/"
  [[params.socialIcons]]
    name = "googlescholar"
    url = "https://scholar.google.com/citations?user=XrwHdqMAAAAJ&hl=en"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/allen-hart-b5149a143/"

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "publications"
    name = "Publications"
    url = "/publication/"
    weight = 20
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'monokai'
    lineNos = false
